apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-dplymnt
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      name: nginx
  template:
    metadata:
      labels:
        name: nginx
    spec:
      containers:
        - image: butch/nginx-rate-limit
          name: nginx
          ports:
            - containerPort: 80
